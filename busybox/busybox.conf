version=1.33.1
source=https://www.busybox.net/downloads/busybox-$version.tar.bz2
# busybox configuration are identical among x86 and x86_64, so just these are enough
# moreover, we are going to use the last configuration version available (as default)
confnosuid=http://tinycorelinux.net/12.x/x86/release/src/busybox/busybox-1.33.0_config_nosuid
confsuid=http://tinycorelinux.net/12.x/x86/release/src/busybox/busybox-1.33.0_config_suid
ccxopts='CXX="g++ -flto -Os $archtune -pipe -fno-exceptions -fno-rtti"'
ccopts='CC="gcc -flto -Os $archtune -pipe"'
